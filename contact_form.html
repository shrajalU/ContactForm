<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <form action="" method="get"></form>
        <fieldset>
 <h1 class="main_heading">Contact Form</h1>
 
 <h2>Please fill all the texts in the fields</h2>
</fieldset>
 <hr>
 <p>Your Name: <input type="text" name="name" required placeholder="Your Full Name"></p>
 
 <p>Your Email: <input type="email" name="email" required placeholder="Valid Email Address"></p>
 <p>Message: <input type="message" name="message" required placeholder="Your Message to Us"></p>
 <p>Subject: <input type="subject" name="subject" required placeholder="Job Inquiry"></p>
 <input type="submit" value="Send"> 
</div>  
</body>
</html>
